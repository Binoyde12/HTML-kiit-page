<!DOCTYPE html>
<html>
  <head>
    <title>Student's Registration</title>
    <style>
    
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #000000;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 700;
        font-size: 15px;
        color: #0b5345;
      }
      input[type="text"], select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 50px;
        box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
      }
      input[type="text"]:focus, select:focus {
        outline: none;
        border: 1px solid #4CAF50;
      }
      .logo {
        display: block;
        margin: 0 auto;
        max-width: 200px;
        margin-bottom: 20px;
      }
      button {
  color: black;
  margin-top: 20px;
  background: white#1DA1F2;
  height: 40px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 900;
  box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px rgb(40, 138, 149);
  transition: 0.5s;
}
button:hover {
  box-shadow: none;
}

a{
  
  font-size: 8px;
  bottom: 4px;
  right: 4px;
  text-decoration: none;
  color: black;
  background: yellow;
  border-radius: 10px;
  padding: 2px;
  text-align: left;
}
#branch{
  font-weight: bold;
}
#semester{
  font-weight: bold;
}

    </style>
  </head>
  
<body style="background: radial-gradient(circle,white,green)">

    <form style="background-color: #a2d9ce;" action="connection.php" method="post">
        <img class="logo" src="https://cdn.kiit.ac.in/wp-content/uploads/2022/12/KIIT-Logo-Silver-Jubilee-25-Years.png" alt="KIIT University Logo">
        <h1>Student Registration</h1>
      <label for="name">Student's Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="rollno">Roll Number</label>
      <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">Select your branch</option>
        <option value="CSE">Computer Science and Engineering</option>
        <option value="IT">Information Technology</option>
        <option value="CSCE">Computer Science and Communication Engineering</option>
        <option value="CSSE">Computer Science and System Engineering</option>
        <option value="ECE">Electronics and Computer Engineering</option>
        <option value="EE">Electrical Engineering</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
      </select> 
      <label for="semester">Semester:</label>
      <select id="semester" name="semester" required>
        <option value="">Select your semester</option>
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
        <option value="5">V</option>
        <option value="6">VI</option>
        <option value="7">VII</option>
        <option value="8">VIII</option>
       
      </select>

      <button type="submit" value="Submit">SUBMIT</button>
      <button type="button" value="Cancel">CANCEL</button><br>
      
    </form>

     

  </body>
</html>
